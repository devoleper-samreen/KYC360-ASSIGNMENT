<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="signupForm">

        <div id="main-div" class="container" >
      
          <!-- Login Container -->
          <div class="row" id="login-container">
            <div class="header-div">
                <div>
                    <img class="img"  src="logo.png"/>
                </div>
                <div>
                    <h4>KYC360</h4>
                    <p>Assessment</p>
                </div>
            </div>
      
              <!-- Left Box -->
     <div class="col-md-6">
                  <div class="row align-items-center">
                      <div class="mb-4">
                        <input type="text" placeholder="Name : e.g John Smith">
                    </div>

                      <div class="mb-4">
                          <input type="text" placeholder="Email">
                      </div>
                      <div id="check-box-div">
                        <input type="checkbox"/>

                        <div>
                           <p>understand that once I begin this assessment I cannot <br/> leave and return to this assessment at a later time.</p>
                        </div>
                      </div>
                      <div id="btn-div">
                        <button>Begin Assesment</button>
                        <p>Time limit: Unlimited time</p>
                      </div>
                      
     </div>
     <div class="bottem-text-div"><p>This organization has agreed to the <a href="#">terms</a> with Coderbyte. Learn more <br/>about how your data is stored in our <a href="#">privacy policy</a>.</p></div>
                  </div>
      
      <!-- right Box -->
      <div id="right-box">
        <div class="mb-3">
            <img src="image.png"/>
        </div>
      </div>

</div>

      
    
</body>
</html>
